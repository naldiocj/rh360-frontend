<div
  class="modal fade"
  id="registar"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div style="margin-top: 5%" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Adicionar Material de Aquartelamento
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <form
            class="forma d-grid justify-content-center w-100"
            [formGroup]="form"
            (submit)="guardar()"
          >
            <div class="form-group col" id="inp_at">
              <div class="form-group col" id="inp_at">
                <label>
                  <b>
                    Nome do Material:
                    <span class="text-danger"> *</span>
                  </b>
                </label>
                <ng-select2 [options]="options" formControlName="nome" [data]="this.mat"
                style="height:40px;border-radius: 1px; width: 100%;">
            </ng-select2>
              </div>

              <div class="form-group col" id="inp_at">
                <label>
                  <b>
                    Quantidade:
                    <span class="text-danger"> *</span>
                  </b>
                </label>
                <input
                  type="number"
                  formControlName="quantidade"
                  class="w-100"
                  style="border-radius: 0px; height: 40px"
                  required
                />
              </div>
              <div class="form-group col" id="inp_at">
                <label>
                  <b>
                    Anexo:
                    <span class="text-danger"> *</span>
                  </b>
                </label>
                <input
                  type="file"
                (change)="pegarFile($event)"
                  formControlName="foto"
                  class="w-100"
                  style="border-radius: 0px; height: 40px"
                />
              </div>

              <div class="form-group col" id="inp_at">
                <label>
                  <b>
                    Descrição do material:
                    <span class="text-danger"> *</span>
                  </b>
                </label>
                <textarea
                  type="text"
                  formControlName="descricao"
                  class="w-100"
                  maxlength="60"
                  style="border-radius: 0px; height: 200px"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="reset"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
