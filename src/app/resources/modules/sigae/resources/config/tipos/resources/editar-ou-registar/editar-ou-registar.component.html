<div class="modal fade" id="modalRegistarTipo">
    <div class="modal-dialog modal-sm" role="document" style="overflow-y: hidden;min-width: 50%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5>
                    <i class="fa fa-cog"></i>
                    {{this.classId? 'Editar Tipo de Arma': 'Registar Tipo de Arma'}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fechar()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="content">
                <form [formGroup]="this.form" (ngSubmit)="onSubmit()">
                    <div class="modal-body">
                        <div class="row">

                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <label>Nome <span class="text-danger"> *</span></label>
                                <input formControlName="nome" type="text" class="form-control">

                                <!-- nome_completo -->
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <label class="placeholder">Sigla<span class="text-danger"> *</span></label>
                                <input formControlName="sigla" type="text" class="form-control">
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <label class="placeholder">Observação<span class="text-danger"> *</span></label>
                                <textarea rows="2" formControlName="descricao" type="text" class="form-control"
                                    [style]="{resize:'none', height:'100px'}"></textarea>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-danger submit-btn" type="reset" (click)="this.resetForm()">
                            <span class="fa fa-refresh"></span> Limpar
                        </button>
                        <button id="bookreset"  class="btn btn-outline-sucess submit-btn" [disabled]="this.form.invalid">
                            <ng-container *ngIf="!this.carregando; else carregaSubmissao">
                                <i style="font-size: 12px;" class="fa fa-plus-circle"></i><b>
                                    {{this.classId? 'Editar': 'Registar'}}</b>
                            </ng-container>
                            <ng-template #carregaSubmissao>
                                <i class="spinner-border spinner-border-sm m-1"></i>
                                <b style="text-decoration: none;color: white;"> A
                                    {{this.classId? 'Editando...': 'Registando...'}}</b>
                            </ng-template>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
