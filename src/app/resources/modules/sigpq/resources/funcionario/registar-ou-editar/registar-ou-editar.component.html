    <div class="row items-center">

        style="column-gap: 0.8rem"
      >
        <div class="mais-info d-flex justify-content-center align-items">
          <div class="alerta">
            <div>
              <i class="bi bi-exclamation-triangle"></i>
            </div>
            <div>
              <p class="text-dark text">
                Os dados que contêm a figura
                <span class="text-danger fig"> * </span> <br />
                São de carácter obrigatório
              </p>
            </div>
          </div>
          <!--  <p>Os campos com (<span id="ob">*</span>) são de carácter obrigatório</p>  -->
          <!-- &nbsp; - &nbsp;
          <p>Os arquivos não podem exceder (<span id="ob">5MB</span>)

        </div>
      </div>
      <div
        class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-flex justify-content-end align-items-start"
      >
        <h4 class="text-light titulo">
          <ng-container *ngIf="this.getInfo || this.getId; else semTitulo">
            <b *ngIf="this.getInfo"> Mais informação</b>
            <b *ngIf="this.getId"> Editação</b>
          </ng-container>
          <ng-template #semTitulo>
            <b> Novo registo</b>
          </ng-template>
        </h4>
      </div>
    </div>
    <div class="row my-6">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div
          class="d-flex justify-content-end align-items-center w-100"
          *ngIf="this.getId || this.getInfo"
        >
          <a
            *ngIf="this.isAdmin"
            [routerLink]="['/piips/sigpg/funcionario/registar-ou-editar']"
            class="btn-piips btn-piips-secondary py-1 m-0"
            >Novo registo</a
          >
          <a
            [routerLink]="['/piips/sigpg/perfil/', this.getId || this.getInfo]"
            class="btn-piips btn-piips-secondary py-1 m-0"
            >Ver o perfil</a
          >

          <a
            *ngIf="this.getInfo"
            [routerLink]="[
              '/piips/sigpg/funcionario/registar-ou-editar',
              this.getInfo
            ]"
            class="btn-piips btn-piips-secondary py-1 m-0"
            >Editar</a
          >
          <a
            *ngIf="this.getId"
            [routerLink]="[
              '/piips/sigpg/funcionario/registar-ou-editar/mais-informacao',
              this.getId
            ]"
            class="btn-piips btn-piips-secondary py-1 m-0"
            >Mais informação</a
          >
        </div>
      </div>
    </div>
