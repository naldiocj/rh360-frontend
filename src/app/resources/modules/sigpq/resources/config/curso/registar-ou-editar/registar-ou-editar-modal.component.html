<div class="modal fade" id="modalRegistar" aria-labelledby="modalRegistar" aria-hidden="true">
  <div class="modal-dialog" role="document" style="overflow-y: hidden;min-width: 20%;max-width: 25%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5>
          <i class="fa fa-user"></i>
          Registar Curso
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closed">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="content">
        <form [formGroup]="this.simpleForm">
          <div class="modal-body">

            <div class="row">

              <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                <label><b>Tipo de curso</b><span class="text-danger"> *</span></label>
                <ng-select2 [options]="options" [data]="this.tipoDeFormacao" formControlName="tipo_formacao_id">
                </ng-select2>
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                <label><b>Nome</b><span class="text-danger"> *</span></label>
                <input type="text" class="form-control" formControlName="nome">
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                <label><b>Sigla</b><span class="text-danger"> *</span></label>
                <input type="text" class="form-control" formControlName="sigla">
              </div>

              <!-- <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                <label><b>Activo</b></label>&nbsp; &nbsp;
                <input type="checkbox" formControlName="activo" [checked]="true">
              </div> -->

              <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                <label><b>Descrição</b></label> <br>
                <textarea rows="3" style="width:100%; resize:none;" formControlName="descricao"></textarea>
              </div>

            </div>

          </div>
          <div class="modal-footer">
            <button class="btn btn-danger btn-square" type="reset" (click)="this.reiniciarFormulario()" disabled="true">
              <span class="fa fa-refresh"></span> Limpar
            </button>
            <ng-container *ngIf="this.simpleForm.valid; else ocultarBotao">
              <aside *ngIf="this.isLoading; else regista">
                <button id="bookreset" disabled="true" class="btn btn-primary btnRegistar">
                  <div class="spinner-border spinner-border-sm m-1"></div>
                  <a style="text-decoration: none; color: white;"> {{ this.buscarId ? 'A Editar ...' : 'A Registar...'}}
                  </a>
                </button>
              </aside>
              <ng-template #regista>
                <button id="bookreset" (click)="onSubmit()" class="btn btn-primary btnRegistar">
                  <i class="fa fa-plus-circle"></i>
                  {{ this.buscarId ? 'Editar' : 'Registar'}}
                </button>
              </ng-template>
            </ng-container>
            <ng-template #ocultarBotao>
              <button id="bookreset" disabled="true" class="btn btn-primary btnRegistar">
                <i class="fa fa-plus-circle"></i>
                {{ this.buscarId ? 'Editar' : 'Registar'}}
              </button>
            </ng-template>
          </div>
        </form>
      </div>
    </div>
  </div>
