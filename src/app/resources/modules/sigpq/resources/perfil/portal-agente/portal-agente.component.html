<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <select class="form-control mr-sm-1" (change)="filtrarPagina('perPage',$event)">
            <option *ngFor="let item of [5,10,20,50]" [value]="item">{{item}}</option>
        </select>
        <input class="form-control mr-sm-1" type="text" [ngModel]="this.filtro.search"
            (ngModelChange)="filtrarPagina('search',$event)" placeholder="Pesquisa ...">
        <button (click)="this.recarregarPagina()" id="btpe1" class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <i style="font-size: 14px;" class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
            <b>Recarregar</b>
        </button>
    </form>
</nav>

<div class="col-md-12">
    <table class="table table-border table-striped custom-table datatable mb-0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Evento</th>
                <th>Data</th>
                <th>Estado</th>
                <th>Data Registado</th>
                <th class="text-right">Operação</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let item of this.pendentes | paginate: { id: 'provimentoId', itemsPerPage: this.pagination.per_page, currentPage: this.pagination.current_page,totalItems: this.pagination.total }; index as i">
                <td>{{i+1}}</td>
                <td>{{item.tipo_evento_nome}}</td>
                <td>{{item.date}}</td>
                <td>
                    <span class="custom-badge status-orange">Pendente</span>
                </td>
                <td>{{item.createdAt}}</td>
                <td class="text-right">
                    <div class="dropdown dropdown-action">
                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                                class="fa fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:void(0)">
                                <i class="fa fa-pencil m-r-5"></i>
                                Adicionar em tratamento
                            </a>
                            <!-- <a *ngIf="!item.activo" href="#" class="dropdown-item" routerLink="/"
                                [routerLink]="['/piips/sigpg/provimento/promocao/historico/', item.id]"
                                href="javascript:void(0)">
                                <i class="fa fa-eye m-r-5"></i>
                                Activar
                            </a>
                            <a class="dropdown-item" href="#" (click)="this.construcao()"><i
                                    class="fa fa-pencil m-r-5"></i>
                                Editar
                            </a>
                            <a class="dropdown-item" href="#" (click)="this.construcao()" data-toggle="modal"
                                data-target="#delete_patient"><i class="fa fa-trash-o m-r-5"></i> Apagar</a> -->
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-12">
    <div class="row">
        <div class="col-sm-6">
            Mostrando de {{ this.pagination.current_page }} á
            {{ this.pagination.per_page }} de {{ this.pagination.total }} Registo
        </div>
        <div class="col-sm-6">
            <div class="float-right">
                <pagination-controls id="provimentoId" (pageChange)="this.filtrarPagina('page', $event)"
                    [directionLinks]="true" [autoHide]="true" previousLabel="Anterior" nextLabel="Próximo" [maxSize]="4"
                    [responsive]="true"></pagination-controls>
            </div>
        </div>
    </div>
</div>
