<div class="modal fade" id="modalPortalRegistarAcidente" aria-labelledby="modalPortalRegistarAcidente"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="overflow-y: hidden; min-width: 30%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5>
          <i class="fa fa-calendar"></i>
          Solicitação feita
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="reset()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="content">
        <form [formGroup]="this.simpleForm">
          <div class="modal-body">
            <div class="row">

              <div class="form-group col-md-12">
                <label>
                  <b>
                    Tipo de solicitação<span class="text-danger"> *</span>
                  </b>
                </label>
                <input formControlName="titulo" type="text" class="form-control" readonly>
              </div>
              <div class="form-group col-md-12">
                <label>
                  <b>
                    Título <span class="text-danger"> *</span>
                  </b>
                </label>
                <input formControlName="titulo" type="text" class="form-control" readonly>
              </div>

              <div class="form-group col-md-12">
                <label>
                  <b>
                    Data <span class="text-danger"> *</span>
                  </b>
                </label>
                <input formControlName="data" type="date" class="form-control" [min]="this.data" readonly>
              </div>
              <div class="form-group col-md-12">
                <label for="observacao"><b>Observação</b></label>
                <textarea class="form-control" rows="2" formControlName="observacao" type="text" readonly ></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger btn-square" data-dismiss="modal">
              <span class="fa fa-times"></span> Fechar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<a href="javascript:void(0)" (click)="this.novo($event)" id="modal-add-event" data-toggle="modal"
  data-target="#modalPortalRegistarAcidente"></a>
<ng-container *ngIf="!this.isLoadingEvento; else showEmpty">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="panel panel-transparent">
        <div class="panel-body">
          <div class="form-group">
            <input type="hidden" id="user-search-hidden-input" tabindex="-1" value="" style="display: none;">
          </div>
          <div class="row form-group" *ngIf="this.eventos_">
            <div *ngFor="let item of this.eventos_" class="col-lg-12 d-flex justify-content-between align-items-center "
              style="padding-bottom: 7px;color: white;">
              <span class="label px-1 py-1  mr-2" style="color: white;font-size:.9rem"
                [style.backgroundColor]="item.cor">{{item.text}}</span>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" [id]="item.id">
                <label class="custom-control-label" [for]="item.id"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-9">
      <full-calendar [options]="calendarOptions">
        <ng-template #eventContent let-arg>
          <div class="fc-content">
            <span class="fa-stack pull-right" style="height: inherit; line-height: inherit;">
              <i class="{{returnEstado(arg.event.extendedProps.estado)?.icone}}"></i>
            </span>
            <span class="fc-title">
              {{arg.event.title}}
            </span>
          </div>
        </ng-template>
      </full-calendar>
    </div>
  </div>
</ng-container>
<ng-template #showEmpty>
  Vazio
</ng-template>
