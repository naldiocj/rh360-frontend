<section class="section dashboard">

  <aside *ngIf="this.isLoading;else showDashboard">
    <br><br><br>
    <loading-page [texto]="'os dashboards'"></loading-page>
  </aside>

  <ng-template #showDashboard>
      <div class="dash-org">
        <div class="box p-3 mb-3 bg-light d-flex col-3" *ngFor="let dashboard of dashboards">
          <div class="detalhes" id="" (click)="redirect(dashboard.url)">
              <div class="infor">
                  <i id="img" class="perfil-d bi bi-person-circle"></i>

                  <div class="infor-wt">
                      <h2><b>{{dashboard.nome}}</b></h2>
                      <p>
                          Dados Fornecidos pelo Sistema
                      </p>
                  </div>
              </div>
              <div class="count d-flex">
                  <div class="rota">
                      <!-- <a routerLink="" class=""><i class="cam bi-arrow-right-circle-fill"></i></a> -->
                  </div>
                  <div class="dados">
                      <h2>{{dashboard.total}}</h2>
                      <p>Dados din√¢micos</p>
                  </div>

              </div>
          </div>

        </div>
      </div>
  </ng-template>

</section>
