<div class="modal fade" id="modalRegistrarOuEditarFuncao" aria-labelledby="modalRegistrarOuEditarFuncao" aria-hidden="true">
    <div class="modal-dialog" role="document" style="overflow-y: hidden; min-width: 70%">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="
            color: #041b48;
            font-size: 20px;
            font-style: normal;
            line-height: normal;
            font-weight: bold;
            font-family: Poppins;
          ">
                    <img src="../../../../../../../assets/sigef/Parchment.png" alt="" /> Registar Função
                </h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>

            <div class="content">
                <div class="main-img"></div>
                <form [formGroup]="this.simpleForm">
                    <div class="modal-body">
                        <div class="row">


                            <div class="form-group col-6">
                                <label class="placeholder">Nome da Função*</label>
                                <input formControlName="nome_funcao" type="text" class="form-control" />
                            </div>

                            <div class="form-group col-6">
                                <label>Selecione a Permissão</label>
                                <ng-select2 formControlName="permission_id" [options]="options" [data]="this.funcaos">
                                </ng-select2>
                            </div>


                        </div>

                    </div>
                    <div class="modal-footer">
                        <button style="
                background-color: #e31212;
                border-radius: 3px;
                color: #fff;
                border: none;
                width: 130px;
                height: 32px;
              " type="reset" disabled="true">
              Limpar
            </button>

                        <button style="
                background-color: #041b4e;
                border-radius: 3px;
                color: #fff;
                border: none;
                width: 130px;
                height: 32px;
              " type="reset" (click)="onSubmit()">
              Registrar
            </button>

                        <ng-template #ocultarBotao> </ng-template>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
