
   <div class="modal fade" id="logout-modal" style="border-radius: unset">
    <div class="modal-dialog modal-dialog-centered modal-dialog-ms">
      <div class="modal-content">
        <div class="modal-header">
          <div
            class="modal-title w-100 d-flex justify-content-between align-items-center"
          >
            Terminar sessão
            <a
              data-dismiss="modal"
              class="bi bi-x-lg text-danger"
              style="cursor: pointer"
            ></a>
          </div>
        </div>
        <div
          class="modal-body text-center"
          style="font-size: 16px; color: #041b43"
        >
          <span>Confirmas o termino da sessão?</span>
          <div class="btn-groups my-2">
            <a class="btn btn-link" style="text-decoration: none; color: #041b43"
              >Sim</a
            >
            <div
              class="btn btn-link"
              data-dismiss="modal"
              style="text-decoration: none; color: #041b43"
            >
              Não
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
