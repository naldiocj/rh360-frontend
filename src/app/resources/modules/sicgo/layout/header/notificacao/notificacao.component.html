<li class="dropdown">
    <a class="dropdown-btn position-relative">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            viewBox="0 0 24 24"
        >
            <path
                fill="#ffffff"
                d="M18.75 9v.704c0 .845.24 1.671.692 2.374l1.108 1.723c1.011 1.574.239 3.713-1.52 4.21a25.8 25.8 0 0 1-14.06 0c-1.759-.497-2.531-2.636-1.52-4.21l1.108-1.723a4.4 4.4 0 0 0 .693-2.374V9c0-3.866 3.022-7 6.749-7s6.75 3.134 6.75 7"
            ></path>
            <path
                fill="#ffffff"
                d="M12.75 6a.75.75 0 0 0-1.5 0v4a.75.75 0 0 0 1.5 0zM7.243 18.545a5.002 5.002 0 0 0 9.513 0c-3.145.59-6.367.59-9.513 0"
            ></path>
        </svg>
        <span
            class="badge"
            *ngIf="unreadNotifications.length > 0"
        >
            {{ unreadNotifications.length }}
        </span>
    </a>




    <div class="dropdown-contentkv dropdown-menukv shadow">
        <div class="search-container">
            <svg
                fill="none"
                viewBox="0 0 24 24"
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke="#171718"
                    d="M17.5 17.5L22 22"
                ></path>
                <path
                    stroke-linejoin="round"
                    stroke-width="2"
                    stroke="#171718"
                    d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z"
                ></path>
            </svg>
            <input
                type="search"
                placeholder="Pesquisar notificações..."
                [(ngModel)]="searchTerm"
            >
        </div>




        <div class="categories">
            <button type="button">Nota</button>
            <button type="button">Evidencias</button>
            <button type="button">Email</button>
            <button type="button">Outros</button>
        </div>




        <div class="results">
            <p class="label">Notificação</p>
            <hr>
            <div class="results-list">
                <div
                    class="entry"
                    *ngFor="let notification of filteredNotifications()"
                >
                    <div class="icon">
                        <svg
                            fill="none"
                            viewBox="0 0 24 24"
                            height="20"
                            width="20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linejoin="round"
                                stroke-linecap="round"
                                stroke-width="2"
                                stroke="#171718"
                                d="M13 2H13.2727C16.5339 2 18.1645 2 19.2969 2.79784C19.6214 3.02643 19.9094 3.29752 20.1523 3.60289C21 4.66867 21 6.20336 21 9.27273V11.8182C21 14.7814 21 16.2629 20.5311 17.4462C19.7772 19.3486 18.1829 20.8491 16.1616 21.5586C14.9044 22 13.3302 22 10.1818 22C8.38275 22 7.48322 22 6.76478 21.7478C5.60979 21.3424 4.69875 20.4849 4.26796 19.3979C4 18.7217 4 17.8751 4 16.1818V12"
                            ></path>
                            <path
                                stroke-linejoin="round"
                                stroke-linecap="round"
                                stroke-width="2"
                                stroke="#171718"
                                d="M21 12C21 13.8409 19.5076 15.3333 17.6667 15.3333C17.0009 15.3333 16.216 15.2167 15.5686 15.3901C14.9935 15.5442 14.5442 15.9935 14.3901 16.5686C14.2167 17.216 14.3333 18.0009 14.3333 18.6667C14.3333 20.5076 12.8409 22 11 22"
                            ></path>
                            <path
                                stroke-linecap="round"
                                stroke-width="2"
                                stroke="#171718"
                                d="M11 6L3 6M7 2V10"
                            ></path>
                        </svg>
                    </div>
                    <div class="desc">
                        <label
                            class="fw-bold"
                            [ngClass]="{
                                'text-primary': notification.lida,
                                'text-danger': !notification.lida
                            }"
                        >
                            {{ notification.mensagem }}
                        </label>
                        <div class="d-flex justify-content-between w-100">
                            <div class="d-inline-block text-start">
                                <p class="notification-time  small text-muted mb-1">{{ notification.tipo }}</p>
                                <span class="notification-time small text-muted mb-1">
                                    {{ notification.createdAt | date: 'dd/MM/yyyy HH:mm' }}
                                </span>
                            </div>



                            <label
                                class="status"
                                [ngClass]="getStatusClass(notification.tipo)"
                            ></label>
                            <button
                                class="btn btn-sm btn-link text-primary p-0"
                                (click)="markAsRead(notification._id)"
                            >
                                Marcar como lida
                            </button>
                        </div>
                    </div>
                </div>




            </div>






        </div>



        <dev
            *ngIf="filteredNotifications().length === 0"
            class="text-center py-2 text-muted"
        >
            Nenhuma notificação encontrada.
        </dev>



        <div class="card-footer">
            <div class="action">
                <button type="button">
                    <svg
                        fill="none"
                        viewBox="0 0 24 24"
                        height="14"
                        width="14"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            stroke="#5F6368"
                            d="M12 19V4"
                        ></path>
                        <path
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            stroke="#5F6368"
                            d="M7 15L11.2929 19.2929C11.6262 19.6262 11.7929 19.7929 12 19.7929C12.2071 19.7929 12.3738 19.6262 12.7071 19.2929L17 15"
                        ></path>
                    </svg>
                </button>
                <button type="button">
                    <svg
                        fill="none"
                        viewBox="0 0 24 24"
                        height="14"
                        width="14"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            stroke="#5F6368"
                            d="M12 5L12 20"
                        ></path>
                        <path
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            stroke="#5F6368"
                            d="M7 9L11.2929 4.70711C11.6262 4.37377 11.7929 4.20711 12 4.20711C12.2071 4.20711 12.3738 4.37377 12.7071 4.70711L17 9"
                        ></path>
                    </svg>
                </button>


            </div>
            <div class="action">
                <button type="button">
                    <svg
                        fill="none"
                        viewBox="0 0 24 24"
                        height="14"
                        width="14"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            stroke="#5F6368"
                            d="M20 3V5.07692C20 7.07786 20 8.07833 19.8547 8.91545C19.0547 13.5235 15.0934 17.1376 10.0426 17.8674C9.12509 18 7.19318 18 5 18"
                        ></path>
                        <path
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            stroke="#5F6368"
                            d="M7 21C6.39316 20.4102 4 18.8403 4 18C4 17.1597 6.39316 15.5898 7 15"
                        ></path>
                    </svg>
                </button>
            </div>
            <div class="action">
                <button type="button">
                    <svg
                        fill="none"
                        viewBox="0 0 14 14"
                        height="14"
                        width="14"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-width="1.5"
                            stroke="#5F6368"
                            d="M13 2.875V2.875C13 1.83947 12.1605 1 11.125 1V1C10.0895 1 9.25 1.83947 9.25 2.875V11.125C9.25 12.1605 10.0895 13 11.125 13V13C12.1605 13 13 12.1605 13 11.125V11.125C13 10.0895 12.1605 9.25 11.125 9.25H2.875C1.83947 9.25 1 10.0895 1 11.125V11.125C1 12.1605 1.83947 13 2.875 13V13C3.91053 13 4.75 12.1605 4.75 11.125V2.875C4.75 1.83947 3.91053 1 2.875 1V1C1.83947 1 1 1.83947 1 2.875V2.875C1 3.91053 1.83947 4.75 2.875 4.75H11.125C12.1605 4.75 13 3.91053 13 2.875Z"
                        ></path>
                    </svg>
                </button>
            </div>





        </div>










    </div>
</li>
