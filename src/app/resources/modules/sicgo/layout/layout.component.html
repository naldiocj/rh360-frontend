<div class="d-flex" id="main_">
    <!-- SIDEBAR -->
    <sicgo-sidebar (toSidebar)="handleSidebarState($event)"
        [collapsed]="isSidebarCollapsed"
        id="sidebar"
        #sidebar
    ></sicgo-sidebar>
    <!-- SIDEBAR -->


    <!-- CONTENT -->
    <!-- MAIN -->
    <main
        id="content"
        #content
        [ngClass]="{ 'content-collapsed': isSidebarCollapsed }"
    >
        <!-- Header Start -->
        <header class="headerkv">
            <app-sigop-header [logo]="logo" [cor]="cor" [corb]="cor1"></app-sigop-header>
            <app-sigop-navbar (toggleSidebar)="handleNavbarToggle($event)" [cor]="cor"></app-sigop-navbar>
        </header>


        <div class="page-wrapperkv">

            <app-breadcrumb></app-breadcrumb>
            <router-outlet #outlet="outlet"></router-outlet>

        </div>
    </main>
    <!-- MAIN -->


</div>
