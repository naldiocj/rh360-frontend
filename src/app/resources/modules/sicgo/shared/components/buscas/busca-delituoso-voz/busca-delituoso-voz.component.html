  <!-- Modal -->
  <div class="modals fade" id="vozModal" tabindex="-1" aria-labelledby="vozModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modals-content"> 
          
            <div class="row">
              <div class="col-md-12">
                 <div #animationElement class="holder vibrating-element " (click)="startOrStopVoiceSearch()">
                  <div class="bm-pl" (click)="startOrStopVoiceSearch()">
                    <div  id="c1" class="c bm-pl__blob bm-pl__blob--r"></div>
                    <div  id="c2" class="c bm-pl__blob bm-pl__blob--g"></div>
                    <div  id="c3" class="c bm-pl__blob bm-pl__blob--b"></div>
                    <div  id="c3" class="c bm-pl__blob bm-pl__blob--a"></div>
                  </div>
                </div>
              
              
              </div>
              <!--   -->
            </div>
            <p *ngIf="transcribedText">Texto detectado: {{ transcribedText }}</p>
            <div *ngIf="isLoading">Carregando...</div>
            <ul>
              <li *ngFor="let item of result">{{ item.nome }}</li>
            </ul>
            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
