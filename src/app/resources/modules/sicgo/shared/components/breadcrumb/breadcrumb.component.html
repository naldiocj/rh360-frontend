<div class="row w-100 justify-breadcrumbs">
  <!-- Avatar + Título -->
  <div class="col-lg-8 d-flex align-items-center">
    <div class="avatars avatars-xl rounded text-primary me-3">
      <!-- Ícone dinâmico do breadcrumb atual -->
      <i *ngIf="breadcrumbs.length > 0" 
         class="bi bi-{{ breadcrumbs[breadcrumbs.length - 1]?.icon || 'broadcast-pin' }} fs-2"></i>
      <i *ngIf="breadcrumbs.length === 0" class="bi bi-broadcast-pin fs-2"></i>
    </div>
    <div class="ml-4">
      <!-- Título dinâmico com fallback -->
      <h2 class="fs-4 mb-0">{{ breadcrumbs[breadcrumbs.length - 1]?.label || 'Página' }}</h2>
      <!-- Subtítulo dinâmico (usando parent ou valor padrão) -->
      <span class="text-body-secondary">
        {{ breadcrumbs[breadcrumbs.length - 1]?.parent || 'Controlo e Gestão' }}
      </span>
    </div>
  </div>

  <!-- breadcrumbs -->
  <div class="col-lg">
    <nav aria-label="breadcrumbs">
      <ul class="breadcrumb mb-0 d-flex flex-wrap justify-content">
        <!-- Ícone home fixo -->
        <li class="breadcrumbs-items text-uppercase" style="z-index: 0;">
          <a [routerLink]="'/'" title="Página inicial">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
              <g fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M2 12.204c0-2.289 0-3.433.52-4.381c.518-.949 1.467-1.537 3.364-2.715l2-1.241C9.889 2.622 10.892 2 12 2s2.11.622 4.116 1.867l2 1.241c1.897 1.178 2.846 1.766 3.365 2.715S22 9.915 22 12.203v1.522c0 3.9 0 5.851-1.172 7.063S17.771 22 14 22h-4c-3.771 0-5.657 0-6.828-1.212S2 17.626 2 13.725z" opacity=".5"></path>
                <path stroke-linecap="round" d="M12 15v3"></path>
              </g>
            </svg>
          </a>
        </li>
        
        <!-- Itens de breadcrumb dinâmicos -->
        <li *ngFor="let breadcrumb of breadcrumbs; let last = last"
            class="breadcrumbs-items text-uppercase"
            [attr.aria-current]="last ? 'page' : null">
          
          <ng-container *ngIf="!last; else currentPage">
            <a [routerLink]="breadcrumb.url">
              <!-- Ícone do item (se existir) -->
              <i *ngIf="breadcrumb.icon" class="bi bi-{{ breadcrumb.icon }} me-1"></i>
              {{ breadcrumb.label }}
            </a>
          </ng-container>
          
          <ng-template #currentPage>
            <span>
              <!-- Ícone do item atual (se existir) -->
              <i *ngIf="breadcrumb.icon" class="bi bi-{{ breadcrumb.icon }} me-1"></i>
              {{ breadcrumb.label }}
            </span>
          </ng-template>
        </li>
      </ul>
    </nav>
    
  </div>
</div>
