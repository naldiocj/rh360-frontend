

<!-- Modal -->
<div class="modal fade" id="ModoOperante" tabindex="-1" aria-labelledby="ModoOperanteLabel" aria-hidden="true">
  <div class="modal-dialog modal-lk">
    <div class="modal-content">
      <div class="modal-header bg-prima text-white">
        <h4
            class="modal-title fs-5"
            id="ModoOperanteLabel"
        >
        {{ buscarId() ? 'Atualizar Registo' : 'Registar' }} Modo Operante
        </h4>
        <a
            type="button"
            data-bs-dismiss="modal"
            aria-label="Close"
        >
            <i
                class="bi bi-backspace-reverse-fill cursor-pointer rounded-lg "
                style="font-size: 1.4em"
            ></i>
        </a>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="p-3">
      <div class="modal-body"> 
     <button type="button" class="btn btn-warning w-100" *ngIf="modooperante"> {{ modooperante.titulo }}</button>
                                                                     
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input id="titulo" type="text" class="form-control" formControlName="titulo">
              <div *ngIf="registrationForm.get('titulo')?.touched && registrationForm.get('titulo')?.invalid" class="text-danger">
                <div *ngIf="registrationForm.get('titulo')?.hasError('required')">Titulo is required</div>
              </div>
            </div>
          </div>
  
            
      </div>
      

       <div class="form-group">
        <label for="observacao">Descrição</label> 
        <editor [disabled]="false" id="observacao"  formControlName="descricao"></editor>
                                                     
        <div *ngIf="registrationForm.get('descricao')?.touched && registrationForm.get('descricao')?.invalid" class="text-danger">
          <div *ngIf="registrationForm.get('descricao')?.hasError('required')">Descrição is required</div>
          <div *ngIf="registrationForm.get('descricao')?.hasError('maxlength')">A Descrição não deve ter mais de 255 caracteres</div>
        </div>
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" (click)="reiniciarFormulario()" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">{{ buscarId() ? 'Atualizar Registro' : 'Registar' }}</button>
      </div>
    </form>
    </div>
  </div>
</div>
