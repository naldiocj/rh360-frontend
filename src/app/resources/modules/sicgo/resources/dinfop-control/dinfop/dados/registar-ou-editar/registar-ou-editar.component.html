<div class="modal fade" id="modalRegistarOuEditarDados" aria-labelledby="modalRegistarOuEditarDados" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h4 class="modal-title"><b>Registrar Dados Operativos</b></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label><b>Data Real</b></label>
                                <input type="datetime-local" class="form-control" formControlName="dataReal" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label><b>Operativo</b></label>
                                <input type="text" class="form-control" formControlName="operativo" />
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label><b>Origem da Informação</b></label>
                                <input type="text" class="form-control" formControlName="origemInformacao" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label><b>Tipo de Informações</b></label>
                                <input type="text" class="form-control" formControlName="tipoInformacoes" />
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label><b>Zona de Localidade</b></label>
                                <input type="text" class="form-control" formControlName="zonaLocalidade" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label><b>Endereço</b></label>
                                <input type="text" class="form-control" formControlName="endereco" />
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label><b>Detalhes</b></label>
                                <textarea class="form-control" rows="4" formControlName="detalhes"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Fechar
                </button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
