
<div class="bg-lightt">
  <table class="table table-striped" #tableToPrint>
    <thead class="table-thead">
      <tr>

        <th scope="col">Data</th>
        <th scope="col">Responsavel</th>
        <th scope="col">Local</th>
        <th scope="col">Nota</th>

      </tr>
    </thead>

    <tbody class="table-tbody">

      <tr  *ngFor="let item of this.testemunhas">
        <td >{{ item.titulo }}</td>
        <td >{{ item.nome   }}..</td>
        <td >{{ item.titulo }}</td>
        <td >{{ item.nome   }}..</td>
        </tr>

    </tbody>
  </table>
  <div class="modal-footer">
    <button title="kivova"  data-toggle="modal" data-target="#modalRegistarOuEditarEvidenciaHistorico" type="submit" class="w-100 btn btn-lg btn-primary"><i class="bi bi-patch-plus-fill" style="font-size: 1.5em"></i></button>
</div>
</div>




<div class="modal fade" id="modalRegistarOuEditarEvidenciaHistorico" aria-labelledby="modalRegistarOuEditarEvidencia"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h4 class="modal-title"><b>Registro de Evidência Histórico</b></h4>
        <a
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
        <i  class="bi bi-backspace-reverse-fill cursor-pointer rounded-lg "
        style="font-size: 1em"
    ></i>
        </a>
      </div>
      <div class="modal-body bg-light">
        <p>
          Os campos com (<span id="ob"><b>*</b></span>) são de caráter obrigatório
        </p>
        <form>
            <div   class="bg-light">


              <div >
                <h3>Histórico</h3>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label><b>Data</b></label>
                      <input type="date" class="form-control" formControlName="dataHistorico" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label><b>Responsável</b></label>
                      <input type="text" class="form-control" formControlName="responsavelHistorico" />
                    </div>

                    <div class="form-group">
                      <label><b>Local</b></label>
                      <input type="text" class="form-control" formControlName="localHistorico" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label><b>Nota</b></label>
                      <textarea class="form-control" rows="4" formControlName="notaHistorico"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </form>
      </div>
      <div class="modal-footer">
       <button type="submit" class="btn btn-primary"><i class="bi bi-patch-plus-fill"></i></button>
      </div>
    </div>
  </div>
</div>
