<details>
  <summary class="d-flex">
    <div *ngIf="vitimas?.length; else noVitimas" class="mr-2">
      <i class="bi bi-plus-lg"></i>
    </div>
    <ng-template #noVitimas>
      <div class="mr-2">
        <i class="bi bi-x-lg"></i> <!-- Ícone ou conteúdo alternativo -->
      </div>
    </ng-template>
    VITIMA
  </summary>
  <div class="bg-lightt">
    <table class="table table-striped" #tableToPrint>
      <thead class="table-thead">
        <tr> 
          <th>Nome</th>
          <th>Gênero</th> 
          <th>Idade</th>
        </tr>
      </thead>
      <tbody class="table-tbody">
        <tr  *ngFor="let item of this.vitimas index as i">
          <!--<td scope="row">{{ i + 1 }}</td>-->
          <td >{{ item.nome  | slice : 0 : 23  }}..</td>
          <td >{{ item.genero  }}</td> 
          <td class="text-center">{{ item.idade  }}</td> 
      </tbody>
    </table>
  </div>
</details>
