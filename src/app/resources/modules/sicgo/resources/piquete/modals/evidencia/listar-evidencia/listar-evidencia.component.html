<details>
  <summary class="d-flex">
    <div
        *ngIf="evidencias?.length; else noEvidencias"
        class="mr-2">
        <i class="bi bi-plus-lg"></i>
    </div>
    <ng-template #noEvidencias>
        <div class="mr-2">
            <i class="bi bi-x-lg"></i>
            <!-- Ícone ou conteúdo alternativo -->
        </div>
    </ng-template>
    EVIDENCIA
  </summary>
  <div class="bg-lightt">
    <table class="table table-striped" #tableToPrint>
  
  
      <tbody class="table-tbody">
  
        <tr  *ngFor="let item of this.evidencias index as i">
          <!--<td scope="row">{{ i + 1 }}</td>-->
          <td >{{ item.tipo_evidencia  }}..</td>
          <td >{{ item.data }}</td>
  
  
      </tbody>
    </table>
  </div>
</details>
