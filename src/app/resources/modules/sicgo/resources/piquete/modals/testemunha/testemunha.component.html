
  <table  class="table" #tableToPrint>
   <ng-container *ngIf="this.testemun?.length ; else elseTemplate">
    Sem testemunhas
  </ng-container>
  <ng-template #elseTemplate>

    <tbody class="table-tbody bg-lightt">
      <tr  *ngFor="let item of this.testemun index as i" >
        <!--<td scope="row">{{ i + 1 }}</td>-->
        <td >{{ item.nome | slice : 0 : 10 }}</td>
        <td >{{ item.data | slice : 0 : 14 }}..</td>
        <td >{{ item.tel | slice : 0 : 13 }}..</td>

        <td class="text-right">
            <div class="dropdown dropdown-action">
              <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                  class="fs-2 bi bi-three-dots-vertical"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right  dropdown-menu-arrow">
                <a class="dropdown-item" href="#" data-toggle="modal"
                data-target="#modalRegistarOuEditarInterveniente">
                  <i class="fas fa-edit m-r-5"></i>Editar
                </a>
                <a class="dropdown-item" target="_blank" href="#">
                  <i class="fa fa-file-archive-o"></i>
                  Gerar PDF
                </a>

              </div>
            </div>
          </td>
        </tr>

    </tbody>
   </ng-template>

  </table>


























<div  class="modal fade"
  id="modalRegistarOuEditarInterveniente"
  aria-labelledby="modalRegistarOuEditarInterveniente"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content  modal-lg">
      <div class="modal-header text-white bg-prima">
        <h4 class="modal-title"><b>Adicionar Interveniente</b></h4>
        <a

          data-dismiss="modal"
          aria-label="Close"
        >
          <i  class="bi bi-backspace-reverse-fill cursor-pointer rounded-lg "
            style="font-size: 1.5em"
        ></i>
        </a>
      </div>

        <form [formGroup]="simpleForm" (ngSubmit)="this.onSubmit()">
          <div class="modal-body" [ngSwitch]="condicao" >
             
            <div class="" *ngSwitchDefault>
                <div class="row">
                  
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label
                        ><b>Data e Hora</b><span class="text-danger">*</span></label
                      >
                      <input
                        type="datetime-local"
                        class="form-control"
                        formControlName="data"
                        [class.is-invalid]="data_ocorridoValidate"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label><b>Tipo de Interveniente</b></label>
                      <select
                        class="form-control"
                        formControlName="sicgo_denucia"
                        [class.is-invalid]="sicgo_denucia_idValidate"
                      >
                        <option value="">Selecione um tipo de interveniente</option>
                        <option value="ANONIMA">DENUCIA ANONIMA</option>
                        <option value="DENUCIA-PUBLICA">DENUCIA PUBLICA</option>
                        <option value="OFICIAL-OPERATIVO">OFICIAL OPERATIVO</option>
                        <option value="SUBINFORMANTE">SUB - INFORMANTE</option>
                        <option value="VÍTIMA">VÍTIMA</option>
                        <option value="PARTICIPANTE">PARTICIPANTE</option>
                        <option value="TESTEMUNHA">TESTEMUNHA</option>
                        <option value="INFORMANTE">INFORMANTE</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label><b>Importância</b></label>

                        <ng-select2 [class.is-invalid]="sicgo_importancia_idValidate" formControlName="sicgo_importancia_id" [options]="this.options" [data]="this.importancias"></ng-select2>

                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label><b>Nacionalidade</b></label>
                      <select
                        class="form-control"
                        formControlName="nacionalidade"
                        [class.is-invalid]="nacionalidadeValidate"
                      >
                        <option value="">Selecione a nacionalidade</option>
                        <option value="Angolana">Angolana</option>
                        <option value="Americana">Americana</option>
                        <option value="Brasileira">Brasileira</option>
                        <option value="Botshwana">Botshwana</option>
                        <option value="Cubana">Cubana</option>
                        <option value="Caboverdiana">Caboverdiana</option>
                        <option value="Etiopiana">Etiopiana</option>
                        <option value="Egipcio">Egipcio</option>
                        <option value="Maliano">Maliana</option>
                        <option value="Senegalese">Senegalese</option>
                        <option value="Chinesa">Chinesa</option>
                        <option value="Vietinamita">Vietinamita</option>
                        <option value="Portuguesa">Portuguesa</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-8">
                    <div class="form-group">
                      <label><b>Nome</b><span class="text-danger">*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="nome"
                        [class.is-invalid]="nome_ocorrenteValidate"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label><b>Nível de Segurança</b></label>
                      <ng-select2 [class.is-invalid]="sicgo_nivel_seguranca_idValidate" formControlName="sicgo_nivel_seguranca_id" class="select2" [options]="this.options" [data]="this.nivelSegurancas"></ng-select2>

                    </div>
                  </div>
                  
                </div>

                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label
                        ><b>Telefone</b><span class="text-danger">*</span></label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        formControlName="tel"
                        [class.is-invalid]="telValidate"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>
                          <b>Número do bilhete</b>
                      </label>
                      <input
                          type="text"
                          class="form-control bt-radius"
                          formControlName="bi_n"
                          [class.is-invalid]="bi_nValidate"
                      >
                  </div>
                  </div>
                </div>
                 
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label
                        ><b>Descrição</b><span class="text-danger">*</span></label
                      >
                      <textarea
                        class="form-control"
                        rows="4"
                        formControlName="descricao"
                        [class.is-invalid]="descricaoValidate"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <div
            class="btn-group"
            role="group"
            aria-label="Basico mixado styles exemplo"
          >
            <button
              type="button"
              class="btn btn-danger"
              (click)="this.reiniciarFormulario()"
          >
            Limpar
            </button>
            <button
            [disabled]="
            this.isLoading  || this.submitted
          "
          type="submit"
          class="btn btn-primary"
        >
          <ng-container *ngIf="this.isLoading; else regista">
            <i class="spinner-border spinner-border-sm mx-1"></i>
            Carregando..
          </ng-container>
          <ng-template #regista>
            <i class="fa fa-plus mx-1"></i>
            Registar
          </ng-template>
            </button>
          </div>
          </div>
        </form>
    </div>
  </div>
</div>
