
<div class="bg-lightt">
  <table class="table table-striped" #tableToPrint>
    <thead class="table-thead">
      <tr>

        <th scope="col">Carateristicas</th>
        <th scope="col">Descrição</th>

      </tr>
    </thead>

    <tbody class="table-tbody">

      <tr  *ngFor="let item of this.testemunhas index as i">
        <!--<td scope="row">{{ i + 1 }}</td>-->
        <td >{{ item.titulo }}</td>
        <td >{{ item.nome  }}..</td>


        </tr>

    </tbody>
  </table>
  <div class="modal-footer">
    <button title="kivova" data-toggle="modal" data-target="#modalRegistarOuEditarEvidenciaPropriedade" type="submit" class="w-100 mb-3 btn btn-lg btn-primary"><i class="bi bi-patch-plus-fill" style="font-size: 1.5em"></i></button>
</div>
</div>





<div class="modal fade" id="modalRegistarOuEditarEvidenciaPropriedade" aria-labelledby="modalRegistarOuEditarEvidenciaPropriedade"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h4 class="modal-title"><b>Propriedades Carateristica</b></h4>
        <a
          type="button"
          data-dismiss="modalp"
          aria-label="Close"
        >
        <i  class="bi bi-backspace-reverse-fill cursor-pointer rounded-lg "
        style="font-size: 1em"
    ></i>
        </a>
      </div>
      <div class="modal-body">
        <form>
          <div class="container">

            <div   class="bg-light">

              <div  >
                <h3>Propriedades</h3>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label><b>Característica</b></label>
                      <input type="text" class="form-control" formControlName="caracteristica" />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label><b>Descrição</b></label>
                      <textarea class="form-control" rows="4" formControlName="descricaoPropriedades"></textarea>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
          <button type="submit" (click)="onAdd({
            carateristica_nome: carateristica_nome,
            descricao: descricao})" class="btn btn-primary"><i class="bi bi-patch-plus-fill"></i></button>
      </div>
    </div>
  </div>
</div>
