<details class="custom-details">
    <summary class="d-flex">
        <div
            *ngIf="grupoDelituoso?.length; else nogrupoDelituoso"
            class="mr-2">
            <i class="bi bi-plus-lg"></i>
        </div>
        <ng-template #nogrupoDelituoso>
            <div class="mr-2">
                <i class="bi bi-x-lg"></i>
                <!-- Ícone ou conteúdo alternativo -->
            </div>
        </ng-template>
        Grupos
    </summary>
    <div class="bg-lightt">
        <ng-container *ngIf="grupoDelituoso?.length; else elseTemplate">
            <table class="table table-striped" #tableToPrint>
                <thead class="table-thead">
                    <tr>
                        <th>Nome</th>
                        <th>Sigla</th>
                        <th>Data criada</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of grupoDelituoso">
                        <td>{{item.grupo_nome | slice: 0:18}}..</td>
                        <td>{{item.sigla}}</td>
                        <td>{{item.data_criado | slice: 0:10}}</td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-template #elseTemplate>
            <span>Nenhum Grupo associado</span>
        </ng-template>
    </div>
</details>
