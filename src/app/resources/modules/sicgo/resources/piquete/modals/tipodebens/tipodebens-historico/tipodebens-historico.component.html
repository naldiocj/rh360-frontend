 
  <table class="table table-striped" #tableToPrint>
    <thead class="table-thead">
      <tr>

        <th scope="col">Data</th>
        <th scope="col">Descrição</th>

      </tr>
    </thead>

    <tbody class="table-tbody">

      <tr  *ngFor="let item of this.historicos index as i">
        <!--<td scope="row">{{ i + 1 }}</td>-->
        <td >{{ item.data | date: 'dd/MM/yyyy' }}</td>
        <td >{{ item.descricao }}</td>
      
      </tr>

    </tbody>
  </table>
  <div class="modal-footer">
    <button title="kivova" data-toggle="modal" data-target="#modalRegistarOuEditarEvidenciaHistorico" type="submit" class="w-100 mb-3 btn btn-lg btn-primary"><i class="bi bi-patch-plus-fill" style="font-size: 1.5em"></i></button>
</div>
 





<div class="modal fade" id="modalRegistarOuEditarEvidenciaHistorico" aria-labelledby="modalRegistarOuEditarEvidenciaHistorico"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h4 class="modal-title"><b>Historico</b></h4>
        <a
          type="button"
          data-dismiss="modalp"
          aria-label="Close"
        >
        <i  class="bi bi-backspace-reverse-fill cursor-pointer rounded-lg "
        style="font-size: 1em"
    ></i>
        </a>
      </div>
       <form [formGroup]="formulario" (ngSubmit)="enviarDados()">
          <div class="modal-body">
       <div class="container">

            <div   class="bg-light">

              <div  >
                <h3>Historico</h3>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="data">Data:</label>
                      <input id="data" type="date" formControlName="data" class="form-control" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="descricao">Descrição:</label>
                      <textarea wrap="hard"  
                      rows="1"
                      class="auto-resize-textarea"
                      (input)="adjustTextareaHeight($event)"
                      id="descricao" formControlName="hdescricao" class="form-control"></textarea>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
      </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"><i class="bi bi-patch-plus-fill"></i></button>
            </div>
        </form>
       
    </div>
  </div>
</div>
