<table
    class="table table-striped"
    #tableToPrint
>
    <thead class="table-thead">
        <tr>


            <th scope="col">Carateristicas</th>
            <th scope="col">Descrição</th>


        </tr>
    </thead>

    <tbody class="table-tbody">
        <tr *ngFor="let item of this.propriedades index as i">
            <!-- <td scope="row">{{ i + 1 }}</td> -->
            <td>{{ item.caracteristica }}</td>
            <td class="descricao">{{ item.pdescricao  }}..</td>
        </tr>
        <tr>
            <td colspan="2">
                <button
                    title="kivova"
                    data-toggle="modal"
                    data-target="#modalRegistarOuEditarEvidenciaPropriedade"
                    type="submit"
                    class="w-100 mb-3 btn btn-lg btn-primary"
                >
                    <i
                        class="bi bi-patch-plus-fill"
                        style="font-size: 1.5em"
                    ></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>







<div
    class="modal fade"
    id="modalRegistarOuEditarEvidenciaPropriedade"
    aria-labelledby="modalRegistarOuEditarEvidenciaPropriedade"
    aria-hidden="true"
>
    <div
        class="modal-dialog "
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header bg-prima text-white">
                <h4 class="modal-title">
                    <b>Propriedades Carateristica</b>
                </h4>
                <a
                    type="button"
                    data-dismiss="modalp"
                    aria-label="Close"
                >
                    <i
                        class="bi bi-backspace-reverse-fill cursor-pointer rounded-lg "
                        style="font-size: 1em"
                    ></i>
                </a>
            </div>
            <form
                [formGroup]="formulario"
                (ngSubmit)="enviarDados()"
            >
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="caracteristica">Característica</label>
                                    <input
                                        id="caracteristica"
                                        type="text"
                                        class="form-control"
                                        formControlName="caracteristica"
                                    >
                                </div>


                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="descricao">Descrição:</label>
                                    <textarea wrap="hard"
                                    [(ngModel)]="textareaValue"  
                                    rows="1" 
                                    (input)="adjustTextareaHeight($event)"
                                        id="descricao"
                                        formControlName="pdescricao"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        <i class="bi bi-patch-plus-fill"></i>
                    </button>
                </div>
            </form>



        </div>
    </div>
</div>
