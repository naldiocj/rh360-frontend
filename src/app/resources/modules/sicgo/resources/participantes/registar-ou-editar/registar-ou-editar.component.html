<div class="modal fade" id="modalRegistarOuEditarParticipantes" aria-labelledby="modalRegistarOuEditarParticipantes"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header bg-primary text-white">
      <h4 class="modal-title"><b>Registrar Participante</b></h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Data e Hora</b></label>
                        <input type="datetime-local" class="form-control" formControlName="dataHora" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Tipo de Denúncia</b></label>
                        <input type="text" class="form-control" formControlName="tipoDenuncia" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Importância</b></label>
                        <input type="text" class="form-control" formControlName="importancia" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Nacionalidade</b></label>
                        <input type="text" class="form-control" formControlName="nacionalidade" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Nome</b></label>
                        <input type="text" class="form-control" formControlName="nome" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Telefone</b></label>
                        <input type="text" class="form-control" formControlName="telefone" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Título</b></label>
                        <input type="text" class="form-control" formControlName="titulo" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Descrição</b></label>
                        <input type="text" class="form-control" formControlName="descricao" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label><b>Nível de Segurança</b></label>
                        <input type="text" class="form-control" formControlName="nivelSeguranca" />
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Fechar
      </button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
</div>
