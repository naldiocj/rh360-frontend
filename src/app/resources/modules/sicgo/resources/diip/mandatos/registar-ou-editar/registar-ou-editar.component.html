<div class="modal fade" id="modalRegistarOuEditarMandatos" aria-labelledby="modalRegistarOuEditarMandatos"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h4 class="modal-title"><b>Notas e Mandatos</b></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Selecionar Processo</b></label>
                      <select class="form-control" formControlName="selecionarProcesso">
                          <option value="">Selecione uma opção</option>
                          <option value="processoA">Processo A</option>
                          <option value="processoB">Processo B</option>
                          <option value="processoC">Processo C</option>
                      </select>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Selecionar Suspeito</b></label>
                      <select class="form-control" formControlName="selecionarSuspeito">
                          <option value="">Selecione uma opção</option>
                          <option value="suspeitoA">Suspeito A</option>
                          <option value="suspeitoB">Suspeito B</option>
                          <option value="suspeitoC">Suspeito C</option>
                      </select>
                  </div>
              </div>
          </div>
      
          <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Selecionar Formulário</b></label>
                      <select class="form-control" formControlName="selecionarFormulario">
                          <option value="">Selecione uma opção</option>
                          <option value="formularioA">Formulário A</option>
                          <option value="formularioB">Formulário B</option>
                          <option value="formularioC">Formulário C</option>
                      </select>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Data</b><span class="text-danger">*</span></label>
                      <input type="date" class="form-control" formControlName="data" required />
                  </div>
              </div>
          </div>
      
          <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Status</b><span class="text-danger">*</span></label>
                      <input type="text" class="form-control" formControlName="status" required />
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Gravidade</b></label>
                      <input type="text" class="form-control" formControlName="gravidade" />
                  </div>
              </div>
          </div>
      
          <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Responsável</b></label>
                      <input type="text" class="form-control" formControlName="responsavel" />
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Província</b></label>
                      <select class="form-control" formControlName="provincia">
                          <option value="">Selecione uma opção</option>
                          <option value="provA">Província A</option>
                          <option value="provB">Província B</option>
                          <option value="provC">Província C</option>
                      </select>
                  </div>
              </div>
          </div>
      
          <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                      <label><b>Endereço</b></label>
                      <input type="text" class="form-control" formControlName="endereco" />
                  </div>
              </div>
          </div>
      
          <div class="row">
              <div class="col-lg-12">
                  <div class="form-group">
                      <label><b>Nota e Descrição</b></label>
                      <textarea class="form-control" rows="4" formControlName="notaDescricao"></textarea>
                  </div>
              </div>
          </div>
      
          
      </form>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fechar
        </button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
