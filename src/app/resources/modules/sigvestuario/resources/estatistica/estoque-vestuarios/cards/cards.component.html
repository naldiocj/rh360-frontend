<div class="box p-3 mb-3 bg-light d-flex" *ngFor="let boxes of box" routerLink="{{boxes.link}}">
    <div class="figura" routerLink="{{boxes.link}}">
        <i id="img" class="{{ boxes.icone }}" [style.color]="boxes.colour"></i>
    </div>
    <div class="detalhes m-0" routerLink="{{boxes.link}}">
        <div class="infor">
            <h4>{{boxes.titulo}}</h4>
            <p>Dados Fornecidos Pelo SIGVEST & SIGPQ
            </p>
        </div>
        <div class="count m-0">
            <div class="dados mb-0">
                
                <div class="mb-0">
                    <h2 [style.color]="boxes.colour">{{boxes.dados}}</h2>
                    <p>ENTRADA</p>
                </div>

                <div class="mb-0">
                    <h2 >{{boxes.dados}}</h2>
                    <p>SA√çDA</p>
                </div>

                <div class="mb-0">
                    <h2 [style.color]="boxes.colour">{{boxes.dados}}</h2>
                    <p>RESERVA</p>
                </div>

            </div>
            <!-- <div class="rota">
                <a routerLink="{{boxes.link}}" class=""><i class="cam bi-arrow-right-circle-fill"></i></a>
            </div> -->
        </div>
    </div>
</div>
