<header class="">
  <div class="logo">
    <img src="../../../../../../assets/img/sigoa_logo.jpeg" alt="Logo" />
  </div>
  <h1 class="system-name">Sistema De Eleição</h1>
  <ul class="nav user-menu float-right">
    <li class="nav-item dropdown has-arrow">
      <a
        href="#"
        class="dropdown-toggle nav-link user-link"
        data-toggle="dropdown"
      >
        <span class="user-img">
          <img
            class="rounded-circle"
            src="assets/img/user.jpg"
            width="40"
            alt="Admin"
          />
          <span class="status online"></span>
        </span>
        <span style="color:white" id="ad"> Dionísio Braga </span>
      </a>
      <div class="dropdown-menu">
        <!-- <a class="dropdown-item" href="#">{{this.nomeUtilizador}}</a> -->
        <a class="dropdown-item" [routerLink]="['/piips']">Ir em Piips</a>
        <a class="dropdown-item" href="#">Definições</a>
        <a class="dropdown-item" [routerLink]="['/piips/sigpj/default']"
          >Alterar Senha</a
        >
        <a class="dropdown-item" (click)="this.sair()"> Sair </a>
      </div>
    </li>
  </ul>
  <div class="dropdown mobile-user-menu float-right">
    <a
      href="#"
      class="nav-link dropdown-toggle"
      data-toggle="dropdown"
      aria-expanded="false"
    >
      <!-- <i class="fa fa-ellipsis-v"></i> -->
      <span class="user-img">
        <img
          class="rounded-circle"
          src="assets/img/user.jpg"
          width="40"
          alt="Admin"
        />
        <span class="status online"></span>
      </span>
      <span id="ad">Utilizadores</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" href="#">Definições</a>
      <a class="dropdown-item" [routerLink]="['/piips/sigpj/default']"
        >Alterar Senha</a
      >
      <a class="dropdown-item" (click)="this.sair()"> Sair </a>
    </div>
  </div>

</header>
