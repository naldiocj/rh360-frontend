<div class="content">
    <div class="row">
      <div class="col-sm-7">
        <h4 style="color: #002d59" class="page-title">
          <b>Processos</b>
        </h4>
        <h4 style="font-size: 14px">
          Listagem  e-
          <b>Registros de Processos</b>
        </h4>
      </div>
    </div>
    <div class="row">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <select
          class="form-control"

          >
            <option *ngFor="let item of [5, 10, 20, 50]" [value]="item">
              {{ item }}
            </option>
          </select>
          &nbsp;
          <input
            class="form-control mr-sm-1"
            type="text"

            placeholder="Pesquisa ..."
          />
          <button

            id="btpe1"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            <i
              style="font-size: 14px"
              class="fa fa-refresh fa-spin fa-3x fa-fw"
            ></i>
            <b>Recarregar</b>
          </button>
  
           <a
            href="javascript:void(0)"
            routerLink="/"
            [routerLink]="['/piips/sigio/processos/registar']"
            class="btn btn-primary btnRegistar"
          >
            <i class="fa fa-plus-circle"></i> Novo Processo</a>
          &nbsp;
        </form>
      </nav>
  
      <div class="col-md-12">
        <table class="table table-border table-striped custom-table mb-2">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Classificação</th>
              <th>Barra Azul</th>
              <th>Responsavel</th>
              <th>Cliente</th>
              <th>Entidades a fact</th>
              <th>Data de Entrada</th>
              <th class="text-center">Operação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td> Descrição </td>
              <td>Classificação</td>
              <td>Estádo</td>
  
              <td>Barra Azul</td>
              <td>Josefina Manuel</td>
              <td>Álvaro Miguel</td>
  
              <td>Domingos .</td>
  
              <td class="text-center">
                <div class="dropdown dropdown-action">
                  <a
                    href="#"
                    class="action-icon dropdown-toggle"
                    data-toggle="dropdown"
                    aria-expanded="false"
                    ><i class="fa fa-ellipsis-v"></i
                  ></a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item">
                      <i class="fa fa-eye m-r-5"></i>
                      Visualizar
                    </a>
                    <a class="dropdown-item">
                      <i class="fa fa-eye m-r-5"></i>
                      Editar
                    </a>
                    <a class="dropdown-item">
                      <i class="fa fa-eye m-r-5"></i>
                      Eliminar
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
