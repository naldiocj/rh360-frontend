<div class="content">
  <div class="row">
    <div class="col-sm-7">
      <h4 style="color: #002d59" class="page-title">
        <b>Execução</b>
      </h4>
      <h4 style="font-size: 14px">
        Listagem e-
        <b>Registo de Execução</b>
      </h4>
    </div>
  </div>
  <div class="row">
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <select class="form-control">
          <option *ngFor="let item of [5, 10, 20, 50]" [value]="item">
            {{ item }}
          </option>
        </select>
        &nbsp;
        <input
          class="form-control mr-sm-1"
          type="text"
          placeholder="Pesquisa ..."
        />
        <button
          id="btpe1"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          <i
            style="font-size: 14px"
            class="fa fa-refresh fa-spin fa-3x fa-fw"
          ></i>
          <b>Recarregar</b>
        </button>

        <a
          href="javascript:void(0)"
          routerLink="/"
          class="btn btn-primary btnRegistar"
          [routerLink]="['/piips/sigio/execucao/registrar']"
        >
          <i class="fa fa-plus-circle"></i> Nova Execução
        </a>
        &nbsp;
      </form>
    </nav>

    <div class="col-md-12">
      <table class="table table-border table-striped custom-table mb-2">
        <thead>
          <tr>
            <th>#</th>
            <th>Tipo de Obra</th>
            <th>Endereço</th>
            <th>Orgão/ Comando</th>
            <th>Provimento</th>
            <th>Data de Início</th>
            <th>Data de Fim</th>
            <th>Estádo</th>
            <th>Custo Total</th>
            <th>Tempo de Execução</th>
            <th class="text-center">Operação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Uma esquadra</td>
            <td>Capolo</td>
            <td>DTTI</td>
            <td>Comando Geral</td>
            <td>22-02-2024</td>
            <td>24-70-2024</td>
            <td>Pendente</td>
            <td>23988 Kz</td>
            <td>2 anos</td>

            <td class="text-center">
              <div class="dropdown dropdown-action">
                <a
                  href="#"
                  class="action-icon dropdown-toggle"
                  data-toggle="dropdown"
                  aria-expanded="false"
                  ><i class="fa fa-ellipsis-v"></i
                ></a>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item">
                    <i class="fa fa-eye m-r-5"></i>
                    Visualizar
                  </a>
                  <a class="dropdown-item">
                    <i class="fa fa-eye m-r-5"></i>
                    Editar
                  </a>
                  <a class="dropdown-item">
                    <i class="fa fa-eye m-r-5"></i>
                    Eliminar
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
