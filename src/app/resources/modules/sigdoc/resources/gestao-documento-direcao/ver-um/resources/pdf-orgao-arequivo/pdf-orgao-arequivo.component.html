<ng-container *ngIf="!this.carregarDocumento; else carregar">
    <div *ngIf="this.documento && !this.carregarDocumento">
        <iframe [src]="this.documento" style="width: 100%; height: 800px; border: none;"></iframe>
    </div>
</ng-container>
<ng-template #carregar>
    <div class="w-100 d-flex align-items-center justify-content-center"> Carregar ...</div>
</ng-template>
