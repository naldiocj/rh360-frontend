<div class="modal fade" id="modalAterarPassword" aria-labelledby="modalAterarPassword"
    aria-hidden="true">
    <div class="modal-dialog" role="document"
        style="overflow-y: hidden; overflow-x: hidden; min-width:70%; min-height: 80%">
        <div class="modal-content" style="padding-top: 4em;">
            <div class="modal-header">
                <div class="col-lg-8 offset-lg-2">
                    <h4 clpass="page-title"> <b>Alterar Palavra Passe</b></h4>
                    <p>Os campos com (<span id="ob"><b>*</b></span>) são de carácter obrigatório </p>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="content " style="padding: 10px; margin-right: 5px;">
                <form class="row  d-flex justify-content-center align-items-center" [formGroup]="diversoForm" (submit)="registrar()">
                    <div class="form-group col-4 col-md-4 col-lg-4 ">
                        <label><b>Senha antiga </b><span class="text-danger">*</span></label>
                        <input type="text" id="senha" class="form-control" required formControlName="senha_antiga">

                    </div> 
                    <div class="form-group col-4 col-md-4 col-lg-4">
                        <label><b>Nova senha </b><span class="text-danger">*</span></label>
                        <input type="password" id="senha" class="form-control" required formControlName="nova_senha">

                    </div>

                    <button class="btn btn-primary " type="submit" style=" height: 2.5em;">
                        Salvar
                    </button>

                </form>
            </div>

        </div>

    </div>
</div>
