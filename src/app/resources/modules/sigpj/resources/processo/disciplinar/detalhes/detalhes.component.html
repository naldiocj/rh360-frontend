<main id="main_" class="main_">
  <div class="row" style="row-gap: 2rem;">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="header-ficha mb-2">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex justify-content-start align-items-start"
            style="column-gap:.8rem;">
            <div class="image">
              <img src="assets/img/logopolice.png" alt="image-logo" style="width:80px; height: 80px;">
            </div>
            <div class="logos">
              <h1>POLÍCIA NACIONAL DE ANGOLA</h1>
              <h3 class="text-uppercase">Sistema de Gestão de Processos Jurídicos</h3>
              <h3>
                <i class="bi bi-journal-text"></i>
                <span class="mx-2">Listagem do processo disciplinar </span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="row" style="row-gap: 0.8rem;">
        <div class="col-xl-2 col-lg-4 col-md-12 col-sm-12">
          <div class="card wrapper-foto">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center text-center">
              <!-- <aside *ngIf="this.fileUrl; else outraImg">
                <img id="foto-para-zoom" [src]="this.fileUrl" width="100" height="100" alt="Profile"
                  class="rounded-circle my-2" (click)="setFotoFuncionario(this.funcionario, 'preview-foto')" />
              </aside>
              <ng-template #outraImg>
                <img src="assets/img/user.jpg" width="100" height="100" alt="Profile" class="rounded-circle my-2" />
              </ng-template> -->
              <img src="assets/img/user.jpg" alt="Profile" class="rounded-circle my-2" />
              <h5 class="my-1" style="color: var(--bg-color);">
                {{this.arguido?.nome_completo}} <br>
                {{this.arguido?.apelido}}
              </h5>
              <h6 style="color: var(--bg-color);">
                {{this.arguido?.nome_patente}}
              </h6>
            </div>
            <div id="preview-foto" class="d-none preview-foto" (click)="setDisplayNone('preview-foto')">
              <img [src]="this.fileUrl" id="preview-file" />
            </div>
          </div>
        </div>

        <div class="col-xl-10 col-lg-8 col-md-12 col-s-12">
          <ul class="nav nav-tabs d-flex justify-content-between">
            <li class="flex-fill d-flex justify-content-between">
              <a class="flex-fill btn-piips btn-piips-primary m-0 py-2 border show active" id="dados-proficionais-tab"
                data-toggle="tab" href="#dados-do-processo" role="tab" aria-selected="true">
                Dados do Processo
              </a>
            </li>
            <li class="flex-fill d-flex justify-content-between">
              <a class="flex-fill btn-piips btn-piips-primary m-0 py-2 border" id="dados-pessoais-tab" data-toggle="tab"
                href="#dados-do-arguido" role="tab" aria-selected="false">
                Dados do Arguido
              </a>
            </li>
            <li class="flex-fill d-flex justify-content-between">
              <a class="flex-fill btn-piips btn-piips-primary m-0 py-2 border" id="historico-provimento-tab"
                data-toggle="tab" href="#intervenientes" role="tab" aria-selected="false">
                Interveniêntes
              </a>
            </li>
            <li class="flex-fill d-flex justify-content-between">
              <a class="flex-fill btn-piips btn-piips-primary m-0 py-2 border" id="historico-mobilidade-tab"
                data-toggle="tab" href="#parecer" role="tab" aria-selected="false">
                Parecer
              </a>
            </li>
            <li class="flex-fill d-flex justify-content-between">
              <a class="flex-fill btn-piips btn-piips-primary m-0 py-2 border" id="historico-cargo-tab"
                data-toggle="tab" href="#decisao" role="tab" aria-selected="false">
                Decisão
              </a>
            </li>
          </ul>
          <div class="tab-content p-0" *ngIf="this.getId">
            <div class="tab-pane fade show active" id="dados-do-processo" role="tabpanel"
              aria-labelledby="dados-do-processo-tab">
              <p>
                <app-sigpj-processo-detalhes-dados-processo [disciplinarId]="this.getId"></app-sigpj-processo-detalhes-dados-processo>
              </p>
            </div>
            <div class="tab-pane fade" id="dados-do-arguido" role="tabpanel" aria-labelledby="dados-do-arguido-tab">
              <p>
                <app-sigpj-processo-detalhes-dados-arguido [disciplinarId]="this.getId"></app-sigpj-processo-detalhes-dados-arguido>
              </p>
            </div>
            <div class="tab-pane fade" id="intervenientes" role="tabpanel" aria-labelledby="intervenientes-tab">
              <p>
                <app-sigpj-processo-detalhes-dados-interveniente [disciplinarId]="this.getId"></app-sigpj-processo-detalhes-dados-interveniente>
              </p>
            </div>
            <div class="tab-pane fade" id="parecer" role="tabpanel" aria-labelledby="parecer-tab">
              <p>
                <app-sigpj-processo-detalhes-dados-parecer [disciplinarId]="this.getId"></app-sigpj-processo-detalhes-dados-parecer>
              </p>
            </div>
            <div class="tab-pane fade" id="decisao" role="tabpanel" aria-labelledby="decisao-tab">
              <p>
                <app-sigpj-processo-detalhes-dados-decisao [disciplinarId]="this.getId"></app-sigpj-processo-detalhes-dados-decisao>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
