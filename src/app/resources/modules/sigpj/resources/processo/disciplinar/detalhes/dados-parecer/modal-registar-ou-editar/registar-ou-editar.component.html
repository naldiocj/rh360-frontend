<div class="modal fade" id="modalRegistarOuEditarParecer" aria-labelledby="modalRegistarOuEditarParecer"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="overflow-y: hidden; min-width: 40%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color: #002d54" class="page-title">
          <b>Adicionar Parecer</b>
        </h5>
        <button id="close-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="content">

        <div class="col-md-12">
          <form [formGroup]="disciplinarForm" enctype="multipart/form-data">
            <div class="row mt-2">
              <div class="col-lg-4">
                <label><b>Nº do processo </b><span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control" required formControlName="numero_processo" />
              </div>
              <div class="col-lg-4">
                <label><b>Nº do processo </b><span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control" required formControlName="numero_oficio" />
              </div>
              <div class="col-lg-4">
                <label><b>Data do Parecer </b><span class="text-danger">*</span></label>
                <input type="date" class="form-control" [max]="this.dataActual" required
                  formControlName="data_parecer" />
              </div>
            </div>

            <div class="mt-3">
              <label><b>Transcrição do Assunto </b><span class="text-danger">*</span></label>
              <textarea class="form-control" required formControlName="assunto">
              </textarea>
            </div>

            <div class="form-group my-2">
              <div class="row">
                <div class="col-6">
                  <input id="file" type="file" (change)="arquivosParecer($event)" class="form-control"
                    accept=".pdf, image/*" multiple />
                </div>
                <div class="col-6">
                  <button (click)="this.registar()" class="btn btn-primary my-2 my-sm-0" type="submit">
                    <i class="fa fa-plus-circle mr-2"></i>
                    Registar
                  </button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
