<div class="modal fade" id="modalRegistarOuEditarParecerPeca" aria-labelledby="modalRegistarOuEditarParecerPeca"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="overflow-y: hidden; min-width: 30%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color: #002d54" class="page-title">
          <b>Adicionar pe√ßa</b>
        </h5>
        <button id="close-modal-adicionar-peca" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="content">
        <div class="col-md-12">
          <form [formGroup]="disciplinarForm">
            <div class="row mt-2 mb-2">
              <div class="col-lg-12">
                <label><b>Selecionar arquivos </b><span class="text-danger">*</span></label>
                <input id="file" type="file" (change)="arquivosParecer($event)" class="form-control"
                  accept=".pdf, image/*" multiple />
              </div>
            </div>
            <div class="mb-2">
              <button (click)="registar()" class="btn btn-primary my-2 my-sm-0" type="submit">
                <i class="fa fa-plus mr-2"></i>
                <b>Registar</b>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
