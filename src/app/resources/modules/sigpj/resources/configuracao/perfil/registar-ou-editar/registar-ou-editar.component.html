<div class="modal fade" id="modalRegistarOuEditarPerfil" aria-labelledby="modalRegistarOuEditarPerfil"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="overflow-y: hidden;min-width: 40%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5>
          <i class="fa fa-user"></i>
          Registar Perfil
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="content">
        <form [formGroup]="simpleForm">
          <div class="modal-body">
            <div class="row">

              <div class="form-group col-md-12">
                <label>Nome<span class="text-danger"> *</span></label>
                <input formControlName="nome" type="text" class="form-control">
              </div>

              <div class="form-group col-md-12">
                <label>Abreviação do Nome<span class="text-danger"> *</span></label>
                <input formControlName="name" type="text" class="form-control">
              </div>

              <div class="form-group col-md-12">
                <label class="placeholder">Função<span class="text-danger"> *</span></label>
                <textarea rows="2" formControlName="descricao" type="text" class="form-control"></textarea>
              </div>

            </div>
          </div>
          <div class="modal-footer">

            <button class="btn btn-danger btn-square" (click)="onReset()">
              <span class="fa fa-refresh"></span> Limpar
            </button>

            <button id="bookreset"  class="btn btn-primary btn-square" [disabled]="this.simpleForm.invalid"
              *ngIf="!this.isLoading; else carregaSubmissao">
              <a style="text-decoration: none;color: white;" (click)="onSubmit()">
                <i class="fa fa-check"></i> Registar</a>
            </button>
            <ng-template #carregaSubmissao>
              <button id="bookreset" class="btn btn-primary btn-square" disabled="true">
                <div class="spinner-border spinner-border-sm m-1"></div>
                <a style="text-decoration: none;color: white;"> A
                  Registar ...</a>
              </button>
            </ng-template>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
