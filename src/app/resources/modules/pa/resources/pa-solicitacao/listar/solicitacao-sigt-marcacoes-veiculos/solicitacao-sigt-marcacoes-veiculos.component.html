<div>
  <form [formGroup]="this.simpleForm">


    <div class="row">
        <div class="col-md-12">
            <label>Matricula do veiculo</label>
            <input placeholder="ex: LD-12-32-PK" class="form-control" formControlName="matricula_id" />
        </div>
    </div>
   
   
    <div class="row">
      <div class="col-md-6">
        <label>Tipo de Orgão</label>
        <ng-select2
          [options]="options"
          [data]="this.orgaoOuComandoProvincial"
          (valueChanged)="selecionarOrgaoOuComandoProvincial($event)"
        >
        </ng-select2>
      </div>

      <div class="col-md-6">
        <label> Órgão a enviar<span class="text-danger"> *</span> </label>
        <ng-select2
          [options]="options"
          formControlName="pessoajuridica_id"
          [data]="this.direcaoOuOrgao"
        >
        </ng-select2>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label> Enviar para <span class="text-danger"> *</span> </label>
        <ng-select2
          [options]="options"
          formControlName="modulo_id"
          [data]="this.modulos"
        >
        </ng-select2>
      </div>

      <div class="form-group col-md-6">
        <label> Data da intervenção <span class="text-danger"> *</span> </label>
        <input
          type="date"
          class="form-control"
          formControlName="data_intervencao"
        />
      </div>
    </div>


    <div id="btn-class" class="row">

        <div class="form-group col-md-6">
            <h5> <span class="text-danger">Atenção: </span> Se a matricula não for encontrado no regsitro a sua solicitação será banida </h5>
        </div>
        
        <div class="btns">
            <button (click)="OnSubmit()" type="button" class="btn btn-outline-primary">Submeter</button>&nbsp;
            <button type="button" class="btn btn-outline-danger">Cancelar</button>
        </div>

    </div>

  </form>
</div>
